name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform Plan and Apply
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
      VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2  

      # Step 3: Terraform Format Check
      - name: Terraform Format
        run: terraform fmt -check -recursive

      # Step 4: Initialize Terraform
      - name: Terraform Init
        env:
          TF_VAR_vault_address: ${{ env.VAULT_ADDR }}
          TF_VAR_vault_role_id: ${{ env.VAULT_ROLE_ID }}
          TF_VAR_vault_secret_id: ${{ env.VAULT_SECRET_ID }}
        run: terraform init

      # Step 5: Validate Terraform
      - name: Terraform Validate
        env:
          TF_VAR_vault_address: ${{ env.VAULT_ADDR }}
          TF_VAR_vault_role_id: ${{ env.VAULT_ROLE_ID }}
          TF_VAR_vault_secret_id: ${{ env.VAULT_SECRET_ID }}
        run: terraform validate

      # Step 6: Terraform Plan
      - name: Terraform Plan
        env:
          TF_VAR_vault_address: ${{ env.VAULT_ADDR }}
          TF_VAR_vault_role_id: ${{ env.VAULT_ROLE_ID }}
          TF_VAR_vault_secret_id: ${{ env.VAULT_SECRET_ID }}
        run: terraform plan -out=tfplan

      # Step 7 (Optional): Terraform Apply on main branch only
      - name: Terraform Apply
        env:
          TF_VAR_vault_address: ${{ env.VAULT_ADDR }}
          TF_VAR_vault_role_id: ${{ env.VAULT_ROLE_ID }}
          TF_VAR_vault_secret_id: ${{ env.VAULT_SECRET_ID }}
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
